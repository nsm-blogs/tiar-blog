							## Tiar Blog Repository Template ‚ù§
							This is the homepage for the nsm blog repository template **tiar-blog** [[BitBucket](https://bitbucket.org/nsm-blogs/tiar-blog), [GitHub](https://github.com/nsm-blogs/tiar-blog), [GitLab](https://gitlab.com/nsm-blogs/tiar-blog)]. [Nift](https://nift.cc) (aka nsm) is a cross-platform open source git-like and $\LaTeX$-like site manager coded in C++.
						
							This website uses [Showdown](http://showdownjs.com/) to convert Markdown to HTML.
						
							You can import (or fork and rename) the **gradient-blog** blog repository template to begin making your own website with the same design.
						
							See the [About](about.html) page for information about adding/removing pages to/from your site and modifying the content/layout of your site.
						
							See the [FAQ](faq.html) page for how to import/fork this repository along with answers to other frequently asked questions.

		<script>
			var converter = new showdown.Converter();
			converter.setOption('tables', 'on');
			converter.setOption('strikethrough', 'on');
			converter.setOption('emoji', 'on');
			elements = document.getElementsByClassName('markdown');
			for(var i=0; i<elements.length; i++)
				elements[i].innerHTML = converter.makeHtml(elements[i].innerHTML.replace(/&lt;/g, "xwxw").replace(/&gt;/g, "pqpq")).replace(/xwxw/g, "&lt;").replace(/pqpq/g, "&gt;");
		</script>
